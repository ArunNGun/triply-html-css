<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Triply | Buy Laptops</title>
  </head>
  <body class="container">
    <header class="main-header">
      <div class="brand-logo">
        <img src="img/logo.svg" alt="" />
        <h4>Triply</h4>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#">Specs</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="img/cart.svg" alt="" />
      </div>
    </header>

    <main class="presentation">
      <div class="content-left">
        <div class="info">
          <h1 class="Title">Laptop for the future</h1>
          <p class="subtitle">
            The new 14 inch bezeless display offering a 4k display with touch
            screen.
          </p>
        </div>
        <div class="btn-group">
          <button class="select">14 Inch</button>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
      <div class="content-right">
        <img src="img/matebook.png" alt="" />
      </div>
    </main>
    <img class="small-circle" src="img/small-eclipse.svg" alt="" />
    <img class="med-circle" src="img/mid-eclipse.svg" alt="" />
    <img class="big-circle" src="img/big-eclipse.svg" alt="" />
  </body>
</html>
